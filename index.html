<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nguyễn Đức Truyền</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="main">
        <div class="header">
            <div class="header__content">
               <div class="header__logosearchdiv">
                <div class="header__logoseacrh">
                    <img src="./assets/img/logo.png" alt="">
                    <form action="header__logosearch__form">
                        <input type="text" class="input_search" placeholder="Tìm kiếm trên Facebook" >
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </form>
                </div>
               </div>
                <div class="header__nav">
                    <div class="header__nav1">
                        <ul>
                            <li><i class="fa-sharp fa-solid fa-house"></i></li>
                            <li><i class="fa-solid fa-tv"></i></li>
                            <li><i class="fa-solid fa-store"></i></li>
                            <li><i class="fa-solid fa-user-group"></i></li>
                            <li><i class="fa-solid fa-gamepad"></i></li>
                        </ul>
                        
                        
                    </div>
                    <div class="header__nav2">
                        
                            <i class="fa-solid fa-bars"></i>
                            <i class="fa-brands fa-facebook-messenger"></i>
                            <i class="fa-solid fa-bell"></i>
                            <img src="./assets/img/avt.jpg" alt="">
                                            
                    </div>
                </div>
            </div>
        </div>
        <!-- Anh bia -->
        <div class="banner">
           <div class="banner__imgdiv">
            <img src="./assets/img/anhbia.png" alt="">
            <div class="banner__divajust">
                <div class="banner__ajust">
                    <i class="fa-solid fa-camera"></i>
                    <span>Chỉnh sửa ảnh bìa</span>
                </div>
            </div>
           </div> 
        </div>
        <!-- Content-- Profile -->
        <div class="content">
            <div class="content__avt">
                <img src="./assets/img/avt.jpg" alt="">
                <div class="content__avt__ajust">
                    <i class="fa-solid fa-camera"></i>
                </div>
            </div>
            <div class="content__info">
                <h1>Nguyễn Đức Truyền</h1>
                <div class="content__info__numberfriend">
                    <p>888 bạn bè</p>
                </div>
                <div class="content__info__avtfriend">
                    <div class="info__avtfriend__avatars">
                        <span class="info__avtfriend__avatar">
                              <img  src="./assets/img/avt1.jpg">
                          </span>
                        <span class="info__avtfriend__avatar">
                              <img src="./assets/img/avt2.jpg">
                          </span>
                        <span class="info__avtfriend__avatar">
                              <img src="./assets/img/avt3.jpg">
                          </span>
                        <span class="info__avtfriend__avatar">
                             <img src="./assets/img/avt4.jpg">
                          </span>
                        <span class="info__avtfriend__avatar">
                             <img src="./assets/img/avt5.jpg">
                          </span>
                      </div>
                </div>
            </div>
            <div class="content__add-edit">
                <div class="content__add-edit__addstory">
                    <div class="add-edit__addstory__div">
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <span>
                        Thêm vào tin
                    </span>
                </div>
                <div class="content__add-edit__editprofile">
                    <i class="fa-solid fa-pen"></i>
                    <span>
                        Chỉnh sửa trang cá nhân
                    </span>
                </div>
            </div>
        </div>
        <div class="nav-page">
            <div class="nav-page__option">
                Bài viết
            </div>
            <div class="nav-page__option">
                Giới thiệu
            </div>
            <div class="nav-page__option">
                Bạn bè
            </div>
            <div class="nav-page__option">
                Ảnh
            </div>
            <div class="nav-page__option">
                Video
            </div>
            <div class="nav-page__option">
                Âm nhạc
            </div>
            <div class="nav-page__option">
                Xem thêm
            </div>
            <div class="nav-page__option">
                <span>...</span>
            </div>
            
        </div>
        <div class="msg-tooltip">
            <div class="msg-tooltip-div msg__more-option">
                <span>...</span>
            </div>
            <div class="msg-tooltip-div msg__avt-message">
                <div class="msg-tooltip__message">
                    <div class="msg-tooltip__message__close">
                        <i class="fa-solid fa-x"></i>
                    </div>
                    <img src="./assets/img/avt3.jpg" alt="">
                    <div class="msg__avt-message__text">
                        <div class="text__name">
                            Engiu 
                            <i class="fa-solid fa-heart"></i>
                        </div>
                        <div class="text__message">
                            Bạn: Eng ơi !
                        </div>
                    </div>
                </div>
            </div>
            <div class="msg-tooltip-div msg__new-message">
                <i class="fa-regular fa-pen-to-square"></i>
            </div>
        </div>
    </div>
</body>
</html>
